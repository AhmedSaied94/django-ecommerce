<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>{% block title %} page title {% endblock %}</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}"/>

		<!-- Slick -->
		<link type="text/css" rel="stylesheet" href="{% static 'main/css/slick.css' %}"/>
		<link type="text/css" rel="stylesheet" href="{% static 'main/css/slick-theme.css' %}"/>

		<!-- nouislider -->
		<link type="text/css" rel="stylesheet" href="{% static 'main/css/nouislider.min.css' %}"/>

		<!-- Font Awesome Icon -->
		<link rel="stylesheet" href="{% static 'main/css/font-awesome.min.css' %}">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="{% static 'main/css/style.css' %}"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    </head>
	<body>

        {% include 'main/header.html' %}

        {% include 'main/navbar.html' %}

        {% block main %}

        {% endblock %}

        {% include 'main/footer.html' %}

        <script src="{% static 'main/js/jquery.min.js' %}"></script>
		<script src="{% static 'main/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'main/js/slick.min.js' %}"></script>
		<script src="{% static 'main/js/nouislider.min.js' %}"></script>
		<script src="{% static 'main/js/jquery.zoom.min.js' %}"></script>
		<script src="{% static 'main/js/main.js' %}"></script>
